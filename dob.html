<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8" />
  <!-- Responsive viewport settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Page title -->
  <title>Date of Birth Check</title>
  <!-- Google Font: Creepster for styling the glitch effect -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <!-- External CSS stylesheet -->
  <link rel="stylesheet" href="dob.css" />
</head>

<body class="dob-page">

  <!-- Overlay element to darken video background for better text readability -->
  <div id="video-overlay"></div>

  <!-- Main container for date of birth input section -->
  <div class="dob-container">
    <!-- Page heading with glitch effect -->
    <h1 class="glitch" data-text="DATE OF BIRTH">DATE OF BIRTH</h1>

    <!-- Container holding the date select inputs and submit button -->
    <div class="dob-selects">
      <!-- Month dropdown selector -->
      <select id="month">
        <option value="">MM</option>
        <!-- Options for months 01 through 12 -->
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <!-- Day dropdown selector -->
      <select id="day">
        <option value="">DD</option>
        <!-- Options for days 01 through 31 -->
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <!-- Year dropdown selector -->
      <select id="year">
        <option value="">YYYY</option>
        <!-- Options for years 2024 down to 2000 -->
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
        <option value="2000">2000</option>
      </select>

      <!-- Button that triggers the date of birth validation -->
      <button type="button" onclick="checkDOB()">[ Enter ]</button>
    </div>
  </div>

  <!-- External JavaScript file containing checkDOB function and other scripts -->
  <script src="index.js"></script>
</body>
</html>
